<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work Finder — исполнители рядом</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <style>
    #map { min-height: 400px; border-radius: 1rem; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="sticky top-0 z-40 bg-white border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center gap-3">
      <a href="./" class="flex items-center gap-2 group">
        <div class="h-9 w-9 rounded-xl bg-indigo-600 text-white grid place-items-center">
          <i class="ph ph-briefcase text-xl"></i>
        </div>
        <div class="font-bold tracking-tight">Work Finder</div>
      </a>
      <nav class="ml-auto flex items-center gap-2">
        <a href="add.html" class="px-3 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700">+ Подать объявление</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <section class="mb-6">
      <div class="flex flex-col sm:flex-row gap-3">
        <div class="flex-1 relative">
          <input id="q" type="search" placeholder="Введите название или профессию..." class="w-full pl-3 pr-10 py-3 rounded-xl border border-slate-300" />
        </div>
        <button id="searchBtn" class="px-4 py-3 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700">Найти</button>
      </div>
      <div class="mt-3 grid grid-cols-2 md:grid-cols-4 gap-3">
        <select id="category" class="w-full px-3 py-3 rounded-xl border border-slate-300">
          <option value="">Категория</option>
        </select>
        <select id="city" class="w-full px-3 py-3 rounded-xl border border-slate-300">
          <option value="">Город</option>
        </select>
        <select id="sort" class="w-full px-3 py-3 rounded-xl border border-slate-300">
          <option value="recent">Сначала новые</option>
          <option value="salary_desc">Оплата (по убыванию)</option>
          <option value="salary_asc">Оплата (по возрастанию)</option>
        </select>
        <button id="resetBtn" class="px-3 py-3 rounded-xl border border-slate-300 hover:bg-slate-100">Сбросить</button>
      </div>
    </section>

    <section class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      <div class="lg:col-span-7">
        <h2 class="font-semibold mb-3">Найденные объявления (<span id="resultCount">0</span>)</h2>
        <div id="cards" class="space-y-4"></div>
      </div>
      <aside class="lg:col-span-5">
        <div class="p-4 rounded-2xl border border-slate-200 bg-white">
          <h2 class="font-semibold mb-2">Карта исполнителей</h2>
          <div id="map"></div>
        </div>
      </aside>
    </section>
  </main>

  <footer class="border-t border-slate-200 mt-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 text-sm text-slate-500">
      © <span id="year"></span> Work Finder
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      document.getElementById('year').textContent = new Date().getFullYear();
      await WorkFinder.init({
        listContainer: document.getElementById('cards'),
        mapContainerId: 'map',
        resultCountEl: document.getElementById('resultCount'),
        searchInput: document.getElementById('q'),
        categorySelect: document.getElementById('category'),
        citySelect: document.getElementById('city'),
        sortSelect: document.getElementById('sort'),
        resetBtn: document.getElementById('resetBtn'),
        searchBtn: document.getElementById('searchBtn')
      });
    });
  </script>
</body>
</html>
